name: CI/CD Pipeline with Docker

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t ghcr.io/ankitraj326/ci-cd-docker-app:latest .

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ankitraj326 --password-stdin

      - name: Push Docker Image to GHCR
        run: docker push ghcr.io/ankitraj326/ci-cd-docker-app:latest
